econ_database:
  target: "{{ env_var('DBT_TARGET', 'local') }}"  # Default to local if not set
  outputs:
    local:  # Keep local target for backwards compatibility
      type: duckdb
      schema: public
      path: "../econ_data_project/local.duckdb"
      threads: 1
    
    prod:  # Keep prod target for backwards compatibility
      type: duckdb
      schema: "{{ env_var('MOTHERDUCK_PROD_SCHEMA') }}"
      path: "md:{{ env_var('MOTHERDUCK_DATABASE') }}?motherduck_token={{ env_var('MOTHERDUCK_TOKEN') }}"
      threads: 1